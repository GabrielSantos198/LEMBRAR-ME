{% extends 'base_crud.html' %}

{% block titulo %}Editar{% endblock %}

{% block content %}

<h2 class="titulo-editar">Editar Anotação</h2>
<section class="campos">

    {% csrf_token %}

  <p class="v-p"><a href="{% url "anotacoes" %}">Voltar</a></p>
</section>

{% endblock%}
