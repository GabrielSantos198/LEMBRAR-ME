{% extends 'base.html' %}

{% block content %}

<section class="butoes">
  <p class="butao-conf"><a href="{% url 'confs' %}">Configuração</a></p>
  <p class="butao-novo"><a href="{% url 'nova-anotacao' %}">Novo</a></p>
</section>

<section class="posts">

  <form class="buscar" action="{% url 'buscar' %}" method="get">
    {% csrf_token %}
    <input type="search" required="required" placeholder="Buscar" name="q">
    <button><i class="fa fa-search"></i></button>
  </form>

  {% if object_list %}
      <h1 class="titulo-result-busca">RESULTADOS</h1>
  {% else %}
      <h1 class="titulo-result-busca">NADA ENCONTRADO</h1>
  {% endif %}

    {% for post in object_list  %}
    <header class="header-posts">
      <h2><a href="{% url 'anotacao' post.slug %}">{{ post.titulo }}</a></h2>
        <article>
          <a class="editar" href="{% url 'editar-anotacao' post.slug %}"><i class="far fa-edit"></i></a>
          <a class="excluir" href="{% url 'excluir-anotacao' post.slug %}"><i class="far fa-trash-alt"></i></a>
        </article>
    </header>
    <p class="sumario">{{ post.sumario }}<a href="{% url 'anotacao' post.slug %}"> +Mais</a></p>
    {% endfor %}
</section>

{% endblock %}
