{% extends 'base.html' %}

{% block titulo %}Nova Anotação{% endblock %}

{% block content %}

<h2 class="titulo-novo">Nova Anotação</h2>
<section class="campos">
  <form method='POST'>
    {% csrf_token %}
    {{form.media}}
    {{form|safe}}
    <input type="submit" class="botao" value="Novo">
  </form>
  <p class="v-p"><a href="{% url 'usuario' %}">Voltar</a></p>
</section>

{% endblock%}
