{% extends 'base.html' %}

{% block titulo %}Deletar Conta{% endblock %}

{% block content %}

<section class="deletar-conta">
  <h2>Tem certeza que deseja Deletar sua Conta?</h2>
  <article>

    <form method='POST'>
      {% csrf_token %}
      {{form}}
      <input type="submit" value="Deletar">
    </form>
    <a href="{% url 'confs' user.username %}">Cancelar</a>

  </article>
</section>

{% endblock%}
